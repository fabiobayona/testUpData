<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="card-body">
        <div class="card2">
            <div class="row">
                <div class="col-4">
                    <form style="background-color:rgb(167,186,208);" id="margen">
                        <h1 id="h2">Poc1</h1>
                        <h3>Ingreso de datos</h3>
                        <h4>Datos de usuario</h4>
                        <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <input type="text" class="form-control" id="nombre">
                        </div>
    
                        <div class="form-group">
                            <label for="apellido">Apellido</label>
                            <input type="text" class="form-control" id="apellido">
                        </div>
    
                        <div class="form-group">
                            <label for="numero">Numero</label>
                            <input type="text" class="form-control" id="numero">
                        </div>
                        <div class="form-group">
                            <label for="cc">CC</label>
                            <input type="text" class="form-control" id="cc">
                        </div>
                        <div class="form-group">
                            <label for="ciudad">Ciudad</label>
                            <input type="text" class="form-control" id="ciudad">
                        </div>
                        <div class="form-group">
                            <label for="pais">Pais</label>
                            <input type="text" class="form-control" id="pais">
                        </div>
                        <button type="button" name="button" id="btn" value="Agregar" onclick="AddRow()" class="btn btn-primary">Agregar a tabla</button>
                        <button type="reset" class="btn btn-primary" value="Borrar todo">Limpiar</button></form>
                    
                </div>
                <div class="col-7">
                    <form id="agenda">
                    <table id="show" class="table table-light">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Apellido</th>
                                <th>Numero</th>
                                <th>CC</th>    
                                <th>Ciudad</th>
                                <th>Pais</th>
                            </tr>
                        </thead>
                    </table>
                    
                </div>
            </div>
        </div>
    </div>
    <script>
        function AddRow()
        {
            var table = document.getElementById("show"),
            newRow = table.insertRow(table.length),
            cel1 = newRow.insertCell(0),
            cel2 = newRow.insertCell(1),
            cel3 = newRow.insertCell(2),
            cel4 = newRow.insertCell(3),
            cel5 = newRow.insertCell(4),
            cel6 = newRow.insertCell(5),
            Nombre = document.getElementById("nombre").value,
            Apellido = document.getElementById("apellido").value,
            Numero = document.getElementById("numero").value,
            CC = document.getElementById("cc").value,
            Ciudad = document.getElementById("ciudad").value,
            Pais = document.getElementById("pais").value;
    
            cel1.innerHTML = Nombre;
            cel2.innerHTML = Apellido;
            cel3.innerHTML = Numero;
            cel4.innerHTML = CC;
            cel5.innerHTML = Ciudad;
            cel6.innerHTML = Pais;
        }
    </script>
</body>

</html>
